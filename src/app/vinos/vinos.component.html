<div class="card-columns">
<div *ngFor="let item of misvinos" class="card mb-4" style="max-width: 540px;" >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img   [src]=item.imagen class="card-img">
            <span class="badge badge-pill badge-warning">${{item.precio}}</span>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title " style="color: brown">{{item.nombre}}</h4>
              
              <p class="card-text" style="text-align: justify">{{item.descripcion}}</p>
              <p class="card-text"><small class="text-muted"> {{item.region}}  {{item.marca}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
